<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking System</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="blur-background">
    <img src="background.jpg.jpg" alt="Background" class="background-image">
    <div class="container">
      <header>
        <h1>AUTOPARK Dashboard</h1>
      </header>
      <table>
        <thead>
          <tr>
            <th>SLOT NUMBER</th>
            <th>STATUS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td id="slot1">loading...</td>
          </tr>
          <tr>
            <td>2</td>
            <td id="slot2">Loading...</td>
          </tr>
          <tr>
            <td>3</td>
            <td id="slot3">Loading...</td>
          </tr>
          <tr>
            <td>4</td>
            <td id="slot4">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
